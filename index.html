<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live TV Stream</title>
    <style>
        :root {
            --primary-color: #e50914;
            /* Netflix-like red */
            --background-color: #0f0f0f;
            --surface-color: #1a1a1a;
            --text-color: #ffffff;
            --text-secondary: #b3b3b3;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo span {
            color: var(--text-color);
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            flex-direction: column;
        }

        .video-container {
            width: 100%;
            max-width: 1000px;
            background-color: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            /* Maintain 16:9 aspect ratio helper if needed, but here we use fixed height as requested or responsive */
        }

        /* Responsive wrapper for iframe */
        .iframe-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            /* 16:9 Aspect Ratio */
            height: 0;
        }

        .iframe-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .stream-info {
            max-width: 1000px;
            width: 100%;
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: var(--surface-color);
            border-radius: 8px;
        }

        .stream-title {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .stream-status {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: #4caf50;
        }

        .live-indicator {
            width: 8px;
            height: 8px;
            background-color: #4caf50;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7);
            }

            70% {
                opacity: 1;
                box-shadow: 0 0 0 6px rgba(76, 175, 80, 0);
            }

            100% {
                opacity: 0;
            }
        }

        footer {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            border-top: 1px solid #333;
        }

        @media (max-width: 768px) {
            main {
                padding: 1rem;
            }

            header {
                padding: 1rem;
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">DESH Stream<span>Hub</span></div>
    </header>

    <main>
        <div class="video-container">
            <!-- 
                Using the requested iframe source. 
                Wrapped in a responsive container to maintain aspect ratio and proper sizing.
            -->
            <div class="iframe-wrapper">
                <iframe src="https://streamcrichd.com/update/skys2.php?playsinline=1" width="100%" height="500px"
                    marginheight="0" marginwidth="0" scrolling="no" frameborder="0" allowfullscreen="true"
                    webkitallowfullscreen="true" mozallowfullscreen="true" playsinline="true"
                    allow="autoplay; encrypted-media; fullscreen; picture-in-picture" referrerpolicy="no-referrer"
                    sandbox="allow-forms allow-pointer-lock allow-same-origin allow-scripts allow-presentation allow-top-navigation">
                </iframe>
            </div>
        </div>

        <div class="stream-info">
            <h1 class="stream-title">Live Broadcast</h1>
            <div class="stream-status">
                <span class="live-indicator"></span>
                LIVE NOW
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 Desh StreamHub. All rights reserved.</p>
    </footer>

</body>

</html>
